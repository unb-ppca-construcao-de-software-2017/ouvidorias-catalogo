testrpc:
    build: ./dockerfiles/testrpc
    ports:
        - "8545:8545"

truffle:
    image: desmart/truffle:3.2
    links:
        - testrpc
    volumes:
        - "./catalogo-project:/catalogo"
    working_dir: /catalogo
    stdin_open: true
    tty: true
    command: truffle console --network unbtest
